name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'manifest.json'
      - 'package.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for version comparison

      - name: Check if version changed
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./manifest.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Get the latest release version (if any exist)
          LATEST_RELEASE=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "none")
          echo "Latest release: $LATEST_RELEASE"

          if [ "$LATEST_RELEASE" = "none" ] || [ "$LATEST_RELEASE" != "$CURRENT_VERSION" ]; then
            echo "Version changed or first release - proceeding with release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged - skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        if: steps.version_check.outputs.should_release == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.version_check.outputs.should_release == 'true'
        run: npm ci --legacy-peer-deps

      - name: Run linter
        if: steps.version_check.outputs.should_release == 'true'
        run: npm run lint

      - name: Run tests
        if: steps.version_check.outputs.should_release == 'true'
        run: npm test

      - name: Build plugin
        if: steps.version_check.outputs.should_release == 'true'
        run: npm run build

      - name: Verify version consistency
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Manifest version: $MANIFEST_VERSION"
          echo "Package.json version: $PACKAGE_VERSION"

          if [ "$MANIFEST_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "âš ï¸  Warning: manifest.json version ($MANIFEST_VERSION) does not match package.json ($PACKAGE_VERSION)"
          fi

          echo "âœ… Version verification passed"

      - name: Create release notes
        if: steps.version_check.outputs.should_release == 'true'
        id: release_notes
        run: |
          VERSION="${{ steps.version_check.outputs.VERSION }}"

          # Create a temporary file for release notes
          NOTES_FILE=$(mktemp)

          # Extract content between this version and the next version header
          awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > "$NOTES_FILE"

          # If we found notes, use them; otherwise use a default message
          if [ -s "$NOTES_FILE" ]; then
            echo "Found release notes in CHANGELOG.md"
            cat "$NOTES_FILE"
          else
            echo "No specific release notes found in CHANGELOG.md" > "$NOTES_FILE"
            echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." >> "$NOTES_FILE"
          fi

          # Output the file path
          echo "notes_file=$NOTES_FILE" >> $GITHUB_OUTPUT

      - name: Create Release
        if: steps.version_check.outputs.should_release == 'true'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version_check.outputs.VERSION }}
          name: ${{ steps.version_check.outputs.VERSION }}
          body_path: ${{ steps.release_notes.outputs.notes_file }}
          draft: false
          prerelease: false
          files: |
            main.js
            manifest.json
            styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        if: steps.version_check.outputs.should_release == 'true'
        run: |
          echo "âœ… Release ${{ steps.version_check.outputs.VERSION }} created successfully!"
          echo "ðŸ“¦ Uploaded files: main.js, manifest.json, styles.css"
          echo "ðŸ”— Release URL: ${{ steps.create_release.outputs.url }}"
